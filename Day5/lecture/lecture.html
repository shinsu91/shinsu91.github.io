<!DOCTYPE html>
<html lang="Ko-KR">
<head>
    <meta charset="UTF-8">
    <title>HTML 이미지, 하이퍼링크, 리스트(순차목록, 비순차목록, 정의목록)</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon: Favorite Icon-->
    <!-- link:favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">


</head>
<body>
    <h1 id="top">장난꾸러기</h1>

    <!-- image -->
    <div>
        <img src="./images/boy1.jpg" alt="남자아이와 안경">
    </div>
    <div>
        <img src="./images/boy2.jpg" alt="남자아이와 물">
    </div>


    <!-- 하이퍼링크: hyperlink -->
    <!--<a href="http://fastcampus.co.kr" target="_blank">패스트캠퍼스</a>-->
    <a href="#top">go to top</a>
    <!-- 앵커: anchor (오늘 날 사용하지 않는다, 권장 X) -->


    <!-- lists-->
    <!-- 순차 목록 (Ordered List, ol) --> 
    <ol>
        <!-- 목록 항목(List item, li) -->
        <li>물을 끓인다.</li>
        <li>라면 봉지 오픈</li>
    </ol>
    <!-- 비순차 목록 (Unordered List, ul) -->
    <ul>
        <li>라이터</li>
        <li>칼</li>
    </ul>
    <!-- 정의 목록 (Definition List, dl) -->
    <!-- 정의 용어 (Definition Term, dt) -->
    <!-- 정의 용어 기술 내용 (Definition Description, dd) -->
    <dl>
        <dt>미리내</dt>
        <dd>은하수의 옛말</dd>
        <dt>안해</dt>
        <dd>아내의 옛말</dd>
    </dl>



</body>
</html>
